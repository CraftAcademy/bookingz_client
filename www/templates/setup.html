<ion-modal-view class="custom-modal">
  <ion-header-bar>
    <ion-header-bar class="bar bar-header bar-positive">
      <ht class="title">
        Set up panel for {{currentUser.userName}}
      </ht>
      <div class="buttons">
        <button class="button button-icon button-clear button-light ion-android-close"
                ng-click="closeSetupModal()"></button>
      </div>
    </ion-header-bar>


  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Facility Code</span>
        <input type="text" placeholder="The code for this facility (provided by the main administrator)" ng-model="data.f_code" ng-init="data.f_code = resource.f_code">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Designation</span>
        <input type="text" placeholder="Room name" ng-model="data.designation" ng-init="data.designation = resource.designation">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="Room description" ng-model="data.description" ng-init="data.description = resource.description">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Capacity</span>
        <input type="text" placeholder="Capacity" ng-model="data.capacity" ng-init="data.capacity = resource.capacity">
      </label>
      <ion-item>
        <button class="button button-positive" ng-click="setSettings('create')" ng-hide="resource">Create</button>
        <button class="button button-positive" ng-click="setSettings('update')" ng-hide="!resource">Update</button>
        <button class="button button-assertive" ng-click="closeSetupModal()">Cancel</button>
      </ion-item>

    </div>
    <div>
      <small>System version {{version}}</small>
    </div>
  </ion-content>
</ion-modal-view>
